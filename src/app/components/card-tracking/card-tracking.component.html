<div class="container">
    <div class="col-md-6">
        <h3><b>Add Card</b></h3>
        <div class="card shadow mt-2 ms-2 me-2 bg-body rounded" style="height:15rem; width:45%;">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="ms-4 mt-4">
                    <label for="cardType">Card Type </label>
                    <p-dropdown id="cardType" name="cardType" formControlName="cardType" placeholder="Select card type"
                        [options]="cardType">
                    </p-dropdown>
                </div>
                <div class="ms-4 mt-4">
                    <label for="cardName">Card Name </label>
                    <input type="text" pInputText class="custom-height p-inputtext-sm" id="cardName" name="cardName"
                        formControlName="cardName" />
                </div>
                <div class="ms-4 mt-4">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
